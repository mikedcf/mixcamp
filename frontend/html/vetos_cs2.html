<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAP VETO - CS2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Container Principal */
        .veto-container {
            width: 100%;
            min-height: 100vh;
            background: #0a0a0a;
            padding: 20px;
        }

        /* Header Superior */
        .veto-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1920px;
            margin: 0 auto 30px;
            height: 80px;
        }

        .team-banner {
            flex: 1;
            height: 100%;
            background: #ffd700;
            border: 3px solid #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 0 30px;
            position: relative;
        }

        .team-banner.left {
            border-radius: 0 0 0 10px;
        }

        .team-banner.right {
            border-radius: 0 0 10px 0;
        }

        .team-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.5));
        }

        .team-name {
            font-size: 24px;
            font-weight: 900;
            color: #000000;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.3);
        }

        .veto-center {
            background: #2a2a2a;
            border: 2px solid #444444;
            padding: 15px 40px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 200px;
        }

        .veto-center-text {
            font-size: 28px;
            font-weight: 900;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        /* Grid de Mapas */
        .mapas-row {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 15px;
            max-width: 1920px;
            margin: 0 auto;
            width: 100%;
        }

        .mapa-col {
            position: relative;
            background: #1a1a1a;
            border: 2px solid #333333;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 3 / 4;
            display: flex;
            flex-direction: column;
        }

        .mapa-image-wrapper {
            position: relative;
            width: 100%;
            flex: 1;
            overflow: hidden;
            background: #000000;
        }

        .mapa-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%) brightness(0.4);
            transition: filter 0.3s;
        }

        .mapa-col.banido .mapa-image {
            filter: grayscale(100%) brightness(0.2);
        }

        .mapa-col.pickado .mapa-image {
            filter: grayscale(80%) brightness(0.5);
        }

        .mapa-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            z-index: 2;
        }

        .mapa-logo {
            width: 70px;
            height: 70px;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
        }

        .mapa-logo.ct-logo {
            width: 40px;
            height: 40px;
            opacity: 0.8;
        }

        .mapa-name {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            font-weight: 900;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 3;
        }

        .mapa-status {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.85);
            padding: 12px;
            text-align: center;
            border-top: 2px solid #444444;
        }

        .mapa-status-text {
            font-size: 14px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .mapa-status-text.ban {
            color: #dc3545;
        }

        .mapa-status-text.pick {
            color: #28a745;
        }

        .mapa-status-text.decider {
            color: #ffc107;
        }

        /* Decider - Símbolo CT/T */
        .mapa-col.decider .mapa-overlay {
            flex-direction: column;
            gap: 5px;
        }

        .ct-t-symbol {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .symbol-ct,
        .symbol-t {
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 900;
            color: #ffffff;
        }

        .symbol-ct {
            background: rgba(0, 100, 200, 0.6);
        }

        .symbol-t {
            background: rgba(200, 100, 0, 0.6);
        }

        /* Faca no Decider */
        .faca-container {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 4;
        }

        .faca-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        /* Responsividade */
        @media (max-width: 1600px) {
            .mapas-row {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 1200px) {
            .mapas-row {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .mapas-row {
                grid-template-columns: repeat(2, 1fr);
            }

            .veto-header {
                flex-direction: column;
                height: auto;
                gap: 10px;
            }

            .team-banner {
                width: 100%;
                border-radius: 8px;
            }

            .veto-center {
                width: 100%;
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="veto-container">
        <!-- Header Superior -->
        <div class="veto-header">
            <!-- Time Esquerda -->
            <div class="team-banner left">
                <img src="https://cdn-icons-png.flaticon.com/128/5726/5726775.png" alt="Time A" class="team-logo" id="teamALogo">
                <span class="team-name" id="teamAName">NATUS VINCERE</span>
            </div>

            <!-- Centro MAP VETO -->
            <div class="veto-center">
                <span class="veto-center-text">MAP VETO</span>
            </div>

            <!-- Time Direita -->
            <div class="team-banner right">
                <img src="https://cdn-icons-png.flaticon.com/128/5726/5726775.png" alt="Time B" class="team-logo" id="teamBLogo">
                <span class="team-name" id="teamBName">FURIA</span>
            </div>
        </div>

        <!-- Grid de Mapas -->
        <div class="mapas-row" id="mapasRow">
            <!-- Os mapas serão inseridos aqui via JavaScript -->
        </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/vetos.js"></script>
</body>
</html>
